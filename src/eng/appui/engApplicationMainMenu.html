
<!--
    <eng-application-main-menu-toolbar ng-if="!isFixed">
    </eng-application-main-menu-toolbar>
    -->

    <md-content layout="column" flex>

        <md-sidenav layout="column"
                    md-component-id="appMenu"
                    class="wide100 md-sidenav-left md-whiteframe-z3">
            <md-content layout="column" flex>

                <md-list flex flex-grow style="padding: 0px;">
                    <md-list-item ng-repeat="item in applicationMenu"
                                  ng-if="item.showInAppMenu"
                                  md-ink-ripple
                                  layout-align="start center"
                                  ng-click="appMenuItemClick(item)">
                        <md-icon ng-md-icon icon="{{item.icon}}"></md-icon>
                        <p>{{item.title}}</p>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>

            </md-content>
        </md-sidenav>

        <md-sidenav layout="column"
                    md-component-id="searchMenu"
                    class="wide100 md-sidenav-left md-whiteframe-z3">
            <md-content layout="column" flex style="overflow: hidden;" ng-controller="searchMenuCtrl">

                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <md-input-container md-no-float class="md-block toolbar-input">
                            <input md-autofocus ng-model="searchInput" type="text" placeholder="Search">
                        </md-input-container>
                        <span flex></span>
                    </div>
                </md-toolbar>

                <md-list flex>

                    <md-list-item ng-repeat="item in appSearchResults"
                                  md-ink-ripple
                                  layout-align="start center">
                        <p>{{item.title}}</p>
                        <md-divider></md-divider>
                    </md-list-item>

                </md-list>

            </md-content>
        </md-sidenav>

        <md-sidenav layout="column"
                    md-component-id="profileMenu"
                    class="wide100 md-sidenav-left md-whiteframe-z3">
            <md-content layout="column" layout-align="start center" layout-padding flex>

                <img style="width: 200px; height: 200px; border-radius: 50%;" src="{{userImgSrc()}}">
                <md-content>
                    <h3>{{currentUser().username}}</h3>
                    <p>Operatore: Medico Chiriurgo</p>
                    <p>Reparto: Terapia Intensiva</p>
                    <p>Struttura: Ospedale Cantagallo</p>
                </md-content>

                <md-button ng-if="isLogged()" ng-click="logout()" class="md-raised md-warn">
                    Logout
                </md-button>

            </md-content>
        </md-sidenav>


        <md-list flex flex-grow style="padding: 0px;">
            <md-list-item ng-repeat="item in pageMenu()"
                          ng-if="item.showInPageMenu!==false"
                          ng-class="{'item-selected':isPageMenuItemSelected(item)}"
                          md-ink-ripple
                          layout-align="start center"
                          ng-click="pageMenuItemClick(item)">
                <md-icon ng-md-icon icon="{{item.icon}}"></md-icon>
                <p>{{item.title}}</p>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>

    </md-content>

    <eng-application-main-menu-toolbar>
    </eng-application-main-menu-toolbar>
