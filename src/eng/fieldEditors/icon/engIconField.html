<div flex class="eng-field eng-lookup-field">
    <label>{{label()}}</label>
    <div flex layout="row" layout-align="start center" class="eng-field-body" >

        <md-icon style="width: 30px;" ng-md-icon icon="{{getValue()}}"></md-icon>
        <!--div>{{getValue()}}</div-->

		<md-input-container class="inline-container">
			<input ng-readonly="isFieldReadonly()"
	               ng-model="value"
	               ng-model-options="{ getterSetter: true }" >
		</md-input-container>
               
        <div flex></div>

        <md-button ng-click="onIconSearchClick()"
                   ng-disabled="isFieldReadonly()"
                   class="md-icon-button" >
            <md-icon ng-md-icon icon="search"></md-icon>
        </md-button>

    </div>
    <div class="hint">{{fieldModel.propertyHints}}</div>
</div>
