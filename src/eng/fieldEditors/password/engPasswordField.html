<div flex class="eng-field">
    <md-input-container flex
                        class="md-block"
                        ng-class="md-no-icon-left">
        <label>{{label()}}</label>
        <input  ng-readonly="isFieldReadonly()"
               ng-model="value"
               ng-model-options="{ getterSetter: true }"
               type="password">
        <div class="hint">{{fieldModel.propertyHints}}</div>
    </md-input-container>
</div>
