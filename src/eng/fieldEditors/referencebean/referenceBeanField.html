<div flex class="eng-field eng-lookup-field">
    <label>{{label()}}</label>
    <div flex layout="row" layout-align="start center" class="eng-field-body" >

        <eng-include template="{{beanTemplate()}}">
        </eng-include>
        <span flex flex-grow></span>

        <md-button ng-click="onEditClick()"
                   ng-disabled="isFieldReadonly()"
                   class="md-icon-button" >
            <md-icon ng-md-icon icon="edit"></md-icon>
        </md-button>

    </div>
    <div class="hint">{{fieldModel.propertyHints}}</div>
</div>
