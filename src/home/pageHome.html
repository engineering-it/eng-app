
<md-content flex
            class="md-padding"
            layout="row"
            layout-wrap
            layout-align="center start">

    <style>
        .pageHomeImg {
            margin: 0px;
            padding: 5px 20%;
        }
    </style>

    <div ng-repeat="item in homeMenu"
         ng-if="item.showInHomePage"
         flex="25" flex-sm="50" flex-xs="100"
         layout="column">

        <md-card ng-click="navigate(item)">
            <img ng-src="{{pageImgSrc(item)}}"
                 class="md-card-image md-button md-primary pageHomeImg"
                 >
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{item.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{item.subTitle}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary">
                    Esplora
                </md-button>
            </md-card-actions>
        </md-card>

    </div>

</md-content>
