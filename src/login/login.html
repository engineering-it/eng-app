<md-content layout="column" flex layout-align="center center" style="background-color: rgba(245,245,245,0.88);" >

        <md-whiteframe class="md-whiteframe-10dp" layout-padding>

            <md-content layout-padding>

                <form name="loginForm" ng-submit="login()">
                    <p>{{loginError}}</p>
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input ng-model="user.username"
                               name="username"
                               type="text"
                               required
                               >
                        <div ng-messages="loginForm.username.$error">
                            <div ng-message="required">Inserisci il nome utente</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input ng-model="user.password"
                               name="password"
                               type="password"
                               required
                                >
                        <div ng-messages="loginForm.password.$error">
                            <div ng-message="required">Inserisci la password</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <div layout="row" layout-align="end" layout-margin>
                            <md-button type="submit" class="md-raised md-primary" flex="50" flex-sm="100">
                                Login
                            </md-button>
                        </div>
                    </md-input-container>
                </form>
            </md-content>
        </md-whiteframe>

</md-content>
